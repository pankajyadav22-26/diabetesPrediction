<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
        <form id="prediction-form">
            <label for="feature1">Pregnancies:</label>
            <input type="number" id="feature1" name="feature1" required>
            
            <label for="feature2">Glucose:</label>
            <input type="number" id="feature2" name="feature2" required>
            
            <label for="feature3">Blood Pressure:</label>
            <input type="number" id="feature3" name="feature3" required>
            
            <label for="feature4">Skin Thickness:</label>
            <input type="number" id="feature4" name="feature4" required>
            
            <label for="feature5">Insulin:</label>
            <input type="number" id="feature5" name="feature5" required>
            
            <label for="feature6">BMI:</label>
            <input type="number" step="0.1" id="feature6" name="feature6" required>
            
            <label for="feature7">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" id="feature7" name="feature7" required>
            
            <label for="feature8">Age:</label>
            <input type="number" id="feature8" name="feature8" required>
            
            <button type="button" id="check-btn">Check</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Add this script for dark mode toggle functionality -->
    <script src="script.js"></script>
</body>
</html>
